{{ define "main" }}
<div style="padding-top: 16px;">
  {{ .Content }}
</div>
<div class="posts-list">
  {{ range first 10 .Site.RegularPages }}
    <div class="post-title">
      <a href="{{ .RelPermalink }}">- {{ .LinkTitle }}</a>
      <small>{{ .Date | time.Format "2006.01.02" }}</small>
    </div>
  {{ end }}
</div>

{{ end }}
